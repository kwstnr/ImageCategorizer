<mat-card>
  <mat-card-header>
    <mat-card-title>Statistics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (statistics$ | async; as statistics) {
    <div class="result"></div>
    <p class="categories">
      Total images uploaded: <b>{{ statistics }}</b>
    </p>
    } @else {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    }
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Statistics</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if (isLoading$ | async) {
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
    } @else {
    <div class="result">
      <p class="categories">
        Total images uploaded: <b>{{ statistics }}</b>
      </p>
    </div>
    }
  </mat-card-content>
</mat-card>
